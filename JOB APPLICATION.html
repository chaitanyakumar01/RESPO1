<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #dad8d8, #dad8d8); /* Light blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 50%;
            padding: 20px;
            background-color: #52a2df;
            border-radius: 18px;
            box-shadow: 0 0 15px rgba(0, 0, 1, 2);
        }
        h2 {
            text-align: center; /* color for the text in the middle (Job Applicatioin Form)*/
            color: #000000;
        }
        label {
            display: block; /*color for subtitle text */
            margin-bottom: 8px;
            color: #000000;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #000000;
            border-radius: 4px;
        }
        button {
            background-color: #000000;
            color: rgb(255, 255, 255);
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e619f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Job Application Form</h2>
        <form action="submit_application.php" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label for="email address">Email Address</label>
            <input type="email address" id="email" name="email address" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="position">Position</label>
            <select id="position" name="position" required>
                <option value="frontend">Frontend Developer</option>
                <option value="backend">Backend Developer</option>
                <option value="fullstack">Full Stack Developer</option>
                <option value="ui-designer">UI Designer</option>
                <option value="flutter-developer">Flutter Developer</option>
            </select>

            <label for="experience">Experience</label>
            <select id="experience" name="experience" required>
                <option value="freshers">Freshers</option>
                <option value="intern">Intern</option>
                <option value="1-2">1-2 years</option>
                <option value="3-5">3-5 years</option>
                <option value="5+">5+ years</option>
            </select>

            <label for="resume">Resume</label>
            <input type="file" id="resume" name="resume" required>

            <label for="coverLetter">Cover Letter</label>
            <textarea id="coverLetter" name="coverLetter" rows="5" required></textarea>

            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>
